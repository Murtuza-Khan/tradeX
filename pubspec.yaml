name: tradex
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6
  http: ^1.2.2
  logger: ^2.5.0
  responsive_framework: ^0.2.0
  infinite_scroll_pagination: ^4.1.0
  app_settings: ^5.1.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.16
  image_picker: ^1.1.2
  get_storage: ^2.1.1
  intl: ^0.19.0
  cached_network_image: ^3.4.1
  connectivity_plus: ^6.1.0
  share_plus: ^10.1.2
  flutter_html: ^3.0.0-beta.2

  encrypt: ^5.0.3
  crypto: ^3.0.6

  lottie: ^3.2.0
  flutter_cache_manager: ^3.4.1
  flutter_form_builder: ^9.5.0
  enefty_icons: ^1.0.7
  form_field_validator: ^1.1.0
  carousel_slider: ^5.0.0
  flutter_spinkit: ^5.2.1

  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0

  smooth_page_indicator: ^1.2.0+3
  slide_countdown: ^2.0.2
  dropdown_search: ^6.0.1
  pinput: ^5.0.0
  flutter_native_splash: ^2.4.3
  dotted_border: ^2.1.0
  url_launcher: ^6.3.1
  path: ^1.9.0
  show_up_animation: ^2.0.0
  adaptive_theme: ^3.6.0
  flutter_dotenv: ^5.2.1
  smooth_highlight: ^0.1.2

  flutter_onboarding_slider: ^1.0.11

  # Flutter Pop scope does not work in IOS therefore I used
  # this package to stop user from going back when offline
  cupertino_will_pop_scope: ^1.2.1

  # For creating pageview that does not require height
  expandable_page_view: ^1.0.17
  panara_dialogs:
    git:
      url: https://github.com/Murtuza-Khan/panaradialogs.git
      ref: murtuza_khan

  # Country Code Picker
  intl_phone_field:
    git:
      url: https://github.com/Murtuza-Khan/intl_phone_field.git
      ref: murtuza_khan

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  rename_app: ^1.6.1
  change_app_package_name: ^1.4.0

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: assets/logo/ignite_launcher_icon_android.png
  image_path_ios: assets/logo/launcher_icon_ios.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo/ignite_launcher_icon_android.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/lottie/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic

flutter_native_splash:
  image: assets/logo/splash_logo.png
  color: "#FFFFFF"
  color_dark: "#FFFFFF"

  android_12:
    color: "#FFFFFF"
    color_dark: "#FFFFFF"
    icon_background_color_dark: "#FFFFFF"
    image: assets/logo/splash_logo.png

  ios: true
